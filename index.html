<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 5</title>
    <script src="js/script.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        h1 {margin-bottom: 30px;}
        label {font-weight: bold;}
        input, select {margin-bottom: 10px;}
        form {width: 30%; padding: 20px; border:orange; border-width:3px; 
              background:lightgrey; border-style:solid}
        button { background:blue; color:white; padding-top: 20px;}
    </style>
</head>

<body class="mt-2 ml-4">
    <h1>Employee Management System</h1>

   <form id="empForm"> 
        <label>8-Digit Employee Id</label><br>
        <input type="text" id="id" maxlength="8" required="yes"><br>
        <label>Full Name</label><br>
        <input type="text" id="name" required="yes"><br>
        <label>4-Digit Extension</label><br>
        <input type="text" id="ext" maxlength="4" required="yes"><br>
        <label>Email</label><br>
        <input type="email" id="email" required="yes"><br>
        <label>Department</label><br>
        <select id="department">
            <option value="Administrative">Administrative</option>
            <option value="Engineering">Engineering</option>
            <option value="Executive">Executive</option>
            <option value="Marketing">Marketing</option>
            <option value="Quality Assurance">Quality Assurance</option>
            <option value="Sales">Sales</option>
        </select><br><br>
        <button type="submit" id="submit" value="Add Employee">Add Employee<br><br>
    </form> 
    
</body>

</html>
